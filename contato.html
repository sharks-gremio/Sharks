<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - SHARK'S</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <img src="imagens/logo-topo.png" alt="Logo SHARK'S" class="logo-topo" />
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
        <li><a href="redes.html">Redes Sociais</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="contact">
      <h1>Fale Conosco</h1>
      <form action="https://formspree.io/f/xjkrgrva" method="POST" class="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <img src="imagens/logo-rodape.png" alt="Logo Rodapé" class="logo-rodape" />
    <p>&copy; 2025 SHARK'S - GRÊMIO ESTUDANTIL. Todos os direitos reservados.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
